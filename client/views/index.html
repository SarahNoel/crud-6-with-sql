<!DOCTYPE html>
<html ng-app="nodeOutfits">
  <head>
    <title>Outfit App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">

  </head>

  <body ng-controller="mainController">

    <div class="container">
      <h1 class='center'> Closet Organizer</h1>
      <div ng-repeat="outfit in outfitData">
        <ul><h3>{{outfit.name}}</h3>
          <li>Top: {{outfit.top}}</li>
          <li>Bottoms: {{outfit.bottom}}</li>
          <li>Shoes: {{outfit.shoes}}</li>
          <li>Accessories: {{outfit.accessories}}</li>
          <br>
          <li><button class = 'btn btn-xs btn-success' ng-click="getOutfit(outfit.id)">Update</button>

          <button class = 'btn btn-xs btn-danger' type="checkbox" ng-click="deleteOutfit(outfit.id)">Delete</button></li>
        <br>
        </ul>
      </div>

  <br>
  <br>
  <div class="box">

    <form>
      <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Outfit Name" ng-model="formData.name" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Top" ng-model="formData.top" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Bottom" ng-model="formData.bottom" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Shoes" ng-model="formData.shoes" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Accessories" ng-model="formData.accessories" required>
      </div>
    </form>
      <button ng-hide='editing' type="submit" class="btn btn-primary btn-lg center" ng-click="createOutfit()">Add Outfit</button>
      <button ng-show='editing' type="submit" class="btn btn-warning btn-lg center" ng-click="updateOutfit(formData.id)">Update Outfit</button>
  </div>




    </div>


    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
